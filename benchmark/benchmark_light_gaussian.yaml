# wandb sweep configuration
program: train.py
method: grid
metric:
  goal: minimize
  name: test.psnr
parameters:
  scene:
    values: ["mipnerf360/bicycle"]
  prune_method:
    value: light_gaussian
  prune_iterations:
    value: [20000]
  light_gaussian_prune_percent:
    values: [0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
command:
- ${env}
- python
- ${program}
- "-s"
- "./data/"
- "-m"
- "output/benchmark/"
- "--eval"
